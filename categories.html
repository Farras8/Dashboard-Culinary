    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<script type="module">
		// Import the functions you need from the SDKs you need
		import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
		import { getDatabase, ref, set, get, child, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
		// TODO: Add SDKs for Firebase products that you want to use
		// https://firebase.google.com/docs/web/setup#available-libraries
	  
		// Your web app's Firebase configuration
		const firebaseConfig = {
			apiKey: "AIzaSyA2fKRX50046RzWGn4vkgxrLudMabAABlA",
			authDomain: "kingculinarydb.firebaseapp.com",
			databaseURL: "https://kingculinarydb-default-rtdb.asia-southeast1.firebasedatabase.app",
			projectId: "kingculinarydb",
			storageBucket: "kingculinarydb.appspot.com",
			messagingSenderId: "693631622155",
			appId: "1:693631622155:web:ab61adacbc841f91e0fb0e"
		};
	  
		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const database = getDatabase();

		function addCategory() {
		set(ref(database, "category/" + document.getElementById('recipe-id').value), {
			catId: Number(document.getElementById('recipe-id').value) ,
			catName: document.getElementById('cat-name').value,
			desc: document.getElementById('description').value
		}).then(() => {
			// Data saved successfully
			alert("Category Successfully Added!");
		}).catch((error) => {
			alert("Failed to add Category!");
			console.log(error);
		});
		};
		// read button click
		submitcategory.addEventListener('click', addCategory);

		var catId = 0;
		var tbody = document.getElementById("catTbody");

		function addCatTableItem(catId,catName,desc){
			

			let trow = document.createElement("tr");
			let td1 = document.createElement("td");
			let td2 = document.createElement("td");
			let td3 = document.createElement("td");
			let td4 = document.createElement("td");

			td1.innerHTML =++ catId;
			td2.innerHTML = catName;
			td3.innerHTML = desc;
			td4.innerHTML = 0;

			trow.appendChild(td1);
			trow.appendChild(td2);
			trow.appendChild(td3);
			trow.appendChild(td4);

			tbody.appendChild(trow);
		}

		function addAllCatTable(Category){
			catId=0;
			tbody.innerHTML = "";
			Category.forEach(element => {
				addCatTableItem(element.catId, element.catName, element.desc);
			})
		}

		function getAllData(){
			const dbref = ref(database);
			get(child(dbref, "category"))
			.then((snapshot) => {
				var category = [];
				snapshot.forEach(childSnapshot => {
					category.push(childSnapshot.val());
				});
				addAllCatTable(category);
			});
		}

		window.onload = getAllData();

	</script>
