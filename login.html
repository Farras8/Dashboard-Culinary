<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Culinary - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrap-login">
        <div class="login">
            <form id="login-form" class="login-form">
                <h1 class="login-title">Login</h1>
                <div class="login-content">
                    <div class="login-box">
                        <div class="login-box-input">
                            <i data-feather="user"></i>
                            <input type="text" required class="login-input" id="login-email" placeholder="Username">
                        </div>
                        <span id="email-error" class="error-message"></span>
                    </div>
                    <div class="login-box">
                        <div class="login-box-input">
                            <i data-feather="lock"></i>
                            <input type="password" required class="login-input" id="login-pass" placeholder="Password">
                        </div>
                        <span id="password-error" class="error-message"></span>
                    </div>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
    <script>
        feather.replace()
    </script>
    <script type="module">
        // Hardcoded credentials
        const hardcodedUsername = "superAdmin";
        const hardcodedPassword = "5678";

        // Login form submission
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-pass").value;

            if (email === hardcodedUsername && password === hardcodedPassword) {
                localStorage.setItem("adminUsername", email);
                window.location.href = "index.html";
            } else {
                alert("Invalid email or password.");
            }
        });
    </script>
</body>

</html>
