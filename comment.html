		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

		<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
		<script type="module">
		// Import the functions you need from the SDKs you need
		import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
		import { getDatabase, ref, set, get, child, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

		// Your web app's Firebase configuration
		const firebaseConfig = {
			apiKey: "AIzaSyA2fKRX50046RzWGn4vkgxrLudMabAABlA",
			authDomain: "kingculinarydb.firebaseapp.com",
			databaseURL: "https://kingculinarydb-default-rtdb.asia-southeast1.firebasedatabase.app",
			projectId: "kingculinarydb",
			storageBucket: "kingculinarydb.appspot.com",
			messagingSenderId: "1096190427358",
			appId: "1:1096190427358:web:e3a3e53b14d5b4e18f0d14"
		};

		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const database = getDatabase(app);

		function fetchAddRecipe(){
			const recipeSelect = document.getElementById('recipe-select');

			if(!recipeSelect){
				console.error('Recipe select element not found');
				return;
			}

			console.log('Fetching Recipes...');
			get(child(ref(database), 'recipes')).then(snapshot => {
				if (snapshot.exists()) {
					console.log('Recipes fetched successfully');
					snapshot.forEach(childSnapshot => {
						console.log('Adding recipe:', childSnapshot.val().recipeName);
						let option = document.createElement('option');
						option.value = childSnapshot.val().recipeName;
						option.textContent = childSnapshot.val().recipeName;
						recipeSelect.appendChild(option);
					});
				} else {
					console.log('No recipe found');
				}
			}).catch(error => {
				console.error('Error fetching recipe:', error);
			});
		}

		function fetchRecipesEdit() {
			const recipeSelect = document.getElementById('edit-recipe-select');
			
			if (!recipeSelect) {
				console.error('Recipe select element not found');
				return;
			}

			console.log('Fetching recipes...');
			get(child(ref(database), 'recipes')).then(snapshot => {
				if (snapshot.exists()) {
					console.log('Recipes fetched successfully');
					snapshot.forEach(childSnapshot => {
						console.log('Adding recipe:', childSnapshot.val().recipeName);
						let option = document.createElement('option');
						option.value = childSnapshot.val().recipeName;
						option.textContent = childSnapshot.val().recipeName;
						recipeSelect.appendChild(option);
					});
				} else {
					console.log('No recipes found');
				}
			}).catch(error => {
				console.error('Error fetching recipes:', error);
			});
		}

		function fetchAddUser(){
			const userSelect = document.getElementById('user-select');

			if(!userSelect){
				console.error('user select element not found');
				return;
			}

			console.log('Fetching users...');
			get(child(ref(database), 'user')).then(snapshot => {
				if (snapshot.exists()) {
					console.log('users fetched successfully');
					snapshot.forEach(childSnapshot => {
						console.log('Adding user:', childSnapshot.val().username);
						let option = document.createElement('option');
						option.value = childSnapshot.val().username;
						option.textContent = childSnapshot.val().username;
						userSelect.appendChild(option);
					});
				} else {
					console.log('No user found');
				}
			}).catch(error => {
				console.error('Error fetching user:', error);
			});
		}

		function fetchUserEdit() {
			const userSelect = document.getElementById('edit-user-select');
			
			if (!userSelect) {
				console.error('user select element not found');
				return;
			}

			console.log('Fetching users...');
			get(child(ref(database), 'user')).then(snapshot => {
				if (snapshot.exists()) {
					console.log('users fetched successfully');
					snapshot.forEach(childSnapshot => {
						console.log('Adding user:', childSnapshot.val().username);
						let option = document.createElement('option');
						option.value = childSnapshot.val().username;
						option.textContent = childSnapshot.val().username;
						userSelect.appendChild(option);
					});
				} else {
					console.log('No users found');
				}
			}).catch(error => {
				console.error('Error fetching users:', error);
			});
		}


		// Add Comment
		document.getElementById("buttonAdd").addEventListener("click", function() {
			let commentId = document.getElementById("comment-id").value;
			let recipe = document.getElementById("recipe-select").value;
			let user = document.getElementById("user-select").value;
			let comment = document.getElementById("comment-text").value;
			let dateCreate = document.getElementById("created-at").value;

			set(ref(database, "comment/" + commentId), {
				commentId: Number(commentId),
				recipe: recipe,
				user: user,
				comment: comment,
				dateCreate: dateCreate
			}).then(() => {
				// Data saved successfully
				alert("Comment Successfully Added!");
				getAllData(); // Refresh the table data
			}).catch((error) => {
				alert("Failed to add comment!");
				console.log(error);
			});

			// Close the modal
			const modal = bootstrap.Modal.getInstance(document.getElementById('addCommentModal'));
			modal.hide();
			location.reload();
		});

		// Update Comment
		document.getElementById("buttonEdit").addEventListener("click", function() {
			let commentId = document.getElementById("edit-comment-id").value;
			let recipe = document.getElementById("edit-recipe-select").value;
			let user = document.getElementById("edit-user-select").value;
			let comment = document.getElementById("edit-comment-text").value;
			let dateCreate = document.getElementById("edit-created-at").value;

			update(ref(database, "comment/" + commentId), {
				commentId: Number(commentId),
				recipe: recipe,
				userId: user,
				comment: comment,
				dateCreate: dateCreate
			}).then(() => {
				// Data updated successfully
				alert("Comment Successfully Updated!");
				getAllData(); // Refresh the table data
			}).catch((error) => {
				alert("Failed to update comment!");
				console.log(error);
			});

			// Close the modal
			const modal = bootstrap.Modal.getInstance(document.getElementById('editCommentModal'));
			modal.hide();
		});

		// Delete comment
		function deleteComment(commentId) {
			remove(ref(database, "comment/" + commentId)).then(() => {
				// Data deleted successfully
				alert("Comment Successfully Deleted!");
				getAllData(); // Refresh the table data
			}).catch((error) => {
				alert("Failed to delete Comment!");
				console.log(error);
			});
		}

		// Add comment Table Item
		function addCommentTableItem(commentId, recipe, user, comment, dateCreate) {
			let trow = document.createElement("tr");
			let td1 = document.createElement("td");
			let td2 = document.createElement("td");
			let td3 = document.createElement("td");
			let td4 = document.createElement("td");
			let td5 = document.createElement("td");
			let td6 = document.createElement("td");

			td1.innerHTML = commentId;
			td2.innerHTML = recipe;
			td3.innerHTML = user;
			td4.innerHTML = comment;
			td5.innerHTML = dateCreate;

			// Create the Edit button
			let editButton = document.createElement("button");
			editButton.innerHTML = "Edit";
			editButton.classList.add("btn-edit");
			editButton.setAttribute("data-bs-toggle", "modal");
			editButton.setAttribute("data-bs-target", "#editCommentModal");
			editButton.onclick = function() {
				document.getElementById("edit-comment-id").value = commentId;
				document.getElementById("edit-recipe-select").value = recipe;
				document.getElementById("edit-user-select").value = user;
				document.getElementById("edit-comment-text").value = comment;
				document.getElementById("edit-created-at").value = dateCreate;
			};

			// Create the Delete button
			let deleteButton = document.createElement("button");
			deleteButton.innerHTML = "Delete";
			deleteButton.classList.add("btn-del");
			deleteButton.onclick = function() {
				if (confirm("Are you sure you want to delete this comment?")) {
					deleteComment(commentId); // Call delete function
					trow.remove(); // This line will remove the row from the table
				}
			};

			td6.appendChild(editButton);
			td6.appendChild(deleteButton);

			trow.appendChild(td1);
			trow.appendChild(td2);
			trow.appendChild(td3);
			trow.appendChild(td4);
			trow.appendChild(td5);
			trow.appendChild(td6);

			document.getElementById("commentTableBody").appendChild(trow);
		}

		// Add All comments to Table
		function addAllCommentTable(comment) {
			document.getElementById("commentTableBody").innerHTML = "";
			comment.forEach(element => {
				addCommentTableItem(element.commentId, element.recipe, element.user, element.comment, element.dateCreate);
			});
		}

		// Fetch All comments from Firebase
		function getAllData() {
			const dbref = ref(database);
			get(child(dbref, "comment")).then((snapshot) => {
				if (snapshot.exists()) {
					var comment = [];
					snapshot.forEach(childSnapshot => {
						comment.push(childSnapshot.val());
					});
					addAllCommentTable(comment);
				} else {
					console.log("No data available");
				}
			}).catch((error) => {
				console.log(error);
			});
		}

		document.getElementById('search-input').addEventListener('keyup', function () {
            let filter = this.value.toUpperCase();
            let table = document.querySelector('table');
            let tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName('td');
                let showRow = false;
                for (let j = 0; j < td.length; j++) {
                    if (td[j]) {
                        let txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            showRow = true;
                            break;
                        }
                    }
                }
                if (showRow) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        });

		// Initialize Data Fetch
		window.onload = getAllData(), fetchAddRecipe(), fetchRecipesEdit(),fetchAddUser(), fetchUserEdit();
		</script>
		<script src="script.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				const adminName = localStorage.getItem("adminUsername");
				if (adminName) {
					document.querySelector(".AdminName").textContent = adminName;
				} else {
					alert("No admin logged in.");
					window.location.href = "login.html";
				}
				document.querySelector(".logout").addEventListener("click", function() {
					localStorage.removeItem("adminUsername");
					window.location.href = "login.html";
				});
			});
		</script>
